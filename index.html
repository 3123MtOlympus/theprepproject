<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>jQuery Pizza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/jass.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <div class="bg-dark min-100-vh flex-row align-center justify-center">
    <div class="col-11 col-sm-8">
      <h1 class="text-light">Let's Find A Recipe</h1>

      <main>

        <!-- Protein Section -->

        <form>
          <fieldset class="group-protein">
            <legend>Choose Your Protein</legend>
            <ul class="checkbox">
              <li>
                <input type="checkbox" id="cb1" value="Chicken Breast" />
                <label class="title" for="cb1">Chicken Breast</label>
              </li>
              <li>
                <input type="checkbox" id="cb2" value="Salmon" />
                <label class="title" for="cb2">Salmon</label>
              </li>
              <li>
                <input type="checkbox" id="cb3" value="Steak" />
                <label class="title" for="cb3">Steak</label>
              </li>
          </fieldset>
          <button id="submit-protein" class="btn btn-block btn-danger">Submit Form</button>
        </form>

        <!-- Carbs Section -->

        <form>
          <fieldset class="group-carbs">
            <legend>Choose Your Carbs</legend>
            <ul class="checkbox">
              <li>
                <input type="checkbox" id="cb1" value="Sweet Potatoes" />
                <label class="title" for="cb1">Sweet Potatoes</label>
              </li>
              <li>
                <input type="checkbox" id="cb2" value="Fruits" />
                <label class="title" for="cb2">Fruits</label>
              </li>
              <li>
                <input type="checkbox" id="cb3" value="Potatoes" />
                <label class="title" for="cb3">Potatoes</label>
              </li>
          </fieldset>
          <button id="submit-carbs" class="btn btn-block btn-danger">Submit Form</button>
        </form>

        <!-- Fats Section -->

        <form>
          <fieldset class="group-carbs">
            <legend>Choose Your Carbs</legend>
            <ul class="checkbox">
              <li>
                <input type="checkbox" id="cb1" value="Avocadoes" />
                <label class="title" for="cb1">Avocadoes</label>
              </li>
              <li>
                <input type="checkbox" id="cb2" value="Olive Oil" />
                <label class="title" for="cb2">Olive Oil</label>
              </li>
              <li>
                <input type="checkbox" id="cb3" value="" />
                <label class="title" for="cb3">Potatoes</label>
              </li>
          </fieldset>
          <button id="submit-fats" class="btn btn-block btn-danger">Submit Form</button>
        </form>
    </div>
  </div>

  </main>




  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
